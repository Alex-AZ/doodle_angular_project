<div class="container">
    <form class="row" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">

        <div class="col-xs-12">
            <div>
                <mat-form-field>
                    <mat-label for="title">Titre du sondage</mat-label>
                    <input matInput type="text" class="form-control" formControlName="title">
                </mat-form-field>
            </div>

            <div formArrayName="choices">
                <h3>Choix des sujets:</h3>
                <div class="form-group" *ngFor="let choiceControl of getChoices().controls; let i = index">
                    <mat-form-field>
                        <mat-label for="title">Choix 1</mat-label>
                        <input matInput type="text" class="form-control" [formControlName]="i">
                    </mat-form-field>
                </div>

                <div class="button-container">
                    <button mat-mini-fab color="primary" aria-label="Add a choice" (click)="onAddChoice()">
                        <mat-icon>add</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" aria-label="Delete a choice">
                        <mat-icon>remove</mat-icon>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label for="name">Votre nom</mat-label>
                    <input matInput type="text" class="form-control" formControlName="name">
                </mat-form-field>
            </div>

            <div class="button-row">
                <button mat-flat-button color="primary" type="submit">Cr√©er un sondage</button>
            </div>
        </div>
    </form>
</div>
